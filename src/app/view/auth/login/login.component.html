<div class="row">
  <div class="col-6">
    <!-- <img
        class="responsive-image"
        src="https://stage.fieldforceconnect.com/assets/media/login/login-page-slider3.jpg"
        alt=""
      /> -->
    <img
      src="../../../../assets/Images/workingculture.jpg"
      class="responsive-image"
      alt=""
    />
  </div>
  <div class="col-6 p-3">
    <div class="d-flex justify-content-end">
      <p>Don't have an Account Yet? Sign up</p>
    </div>
    <div class="d-flex align-items-center justify-content-center mb-3 mt-3">
      <h4>Get Started with BETA Field Force</h4>
    </div>
    <div>
      <form [formGroup]="loginForm" class="loginform">
        <mat-form-field class="mt-3 ">
          <input matInput type="text" placeholder="Mobile No " formControlName="userName" appNumberOnly />
          <mat-error>Please enter <strong>name</strong></mat-error>
        </mat-form-field>
        <mat-form-field  class="mt-3">
          <input matInput type="text" placeholder="Password" formControlName="password"  />
          <mat-error>Please enter <strong>password</strong></mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
      </form>
    </div>
  </div>
</div>

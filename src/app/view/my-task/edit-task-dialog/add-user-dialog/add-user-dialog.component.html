<div mat-dialog-title class="">Members</div>

<div class="container">
  <mat-dialog-content>
    <div class="d-flex justify-content-center flex-column">
      <div>
        <mat-form-field>
          <input
            matInput
            type="text"
            (input)="onSearch($event)"
            placeholder="Search"
          />
        </mat-form-field>
      </div>
      <div *ngIf="noRecords">No Records Found</div>
      <div *ngFor="let users of userList">
        <mat-checkbox
          class="example-margin"
          [checked]="users.checked"
          (change)="onChange($event, users)"
          >{{ users.Name }}</mat-checkbox
        >
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-end py-4">
    <button mat-raised-button (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Done</button>
  </mat-dialog-actions>
</div>
